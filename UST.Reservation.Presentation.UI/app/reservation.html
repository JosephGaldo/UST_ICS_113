<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/custom/site.css" />
        <script src="js/AngularJS/angular.js" type="text/javascript"></script>
        <script src="js/JQuery/jquery.js" type="text/javascript"></script>
		<script src="js/bootstrap.js" type="text/javascript"></script>
       <!-- <script src="js/JQuery/jquery.mobile-1.4.5.js" type="text/javascript"></script>-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title src="images/ust.png">Reservation Form</title>
	</head>
	<body>
		<div class="background-image">
			<!--Header-->
            <nav class="navbar navbar-default text-center">
		      <div class="container-fluid" id="header">
			  <div class="row">
				<div class="col-md-3">	
						<div class="navbar-header hidden-xs">
								<a class="navbar-brand" href="#">
									<img class="img-responsive" id="logo" src="images/ust.png" border="0" alt="UST" />
								</a>            
						</div>				
				</div>
				<div class="col-md-6">	
						<div id="banner">
							<p><h3>Pontifical and Royal</h3></p>
							<p><h4>UNIVERSITY OF SANTO TOMAS</h4></p>
							<p><h5>Venue Reservation System (UST-VRS)</h5></p>
						</div>				
				</div>
				<div class="col-md-3">	
					&nbsp;
				</div>
			  </div>
						

						

			  </div>
		    </nav>	
			<!--Body Main-->
			<div class="container">
				<div class="row">
				<div class="col-md-3">
				&nbsp;				
				</div>
				<div class="col-md-6">
				<!--Form-->
				<form role="Reserve">
					<div class="panel panel-default">
					  <div class="panel-heading">
						<h3 class="panel-title">Reservation</h3>
					  </div>
					  <div class="panel-body" id="formControl">
						
						<div class="form-group">
							<div class="row">
									<div class="col-md-6">
									<label class="pull-right"> Reservation reference: </label>
									</div>
									<div class="col-md-6">
									<input type="text" class="form-control" placeholder="Reservation Reference" id="event.Reference" required/>
									</div>
							</div>
							<div class="row">
									<div class="col-md-6">
									<label class="pull-right"> Event title: </label>
									</div>
									<div class="col-md-6">
									<input type="text" class="form-control" placeholder="Event Title" id="event.Title" required/>
									</div>
							</div>
							<div class="row">
									<div class="col-md-6">
									<label class="pull-right"> Date/Time: </label>
									</div>
									<div class="col-md-6">
										<input type="date" class="form-control" id="event.Date" required/>
									</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<label class="pull-right">Start Time:</label>
								</div>
								<div class="col-md-6">
									<input type="time" class="form-control" id="event.StartTime" required/>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<label class="pull-right">End Time: </label>
								</div>
								<div class="col-md-6">
									<input type="time" class="form-control" id="event.EndTime" required/>
								</div>
							</div>
							<div class="row">
									<div class="col-md-6">
									<label class="pull-right"> Venue: </label>
									</div>
									<div class="col-md-6">
									<select id="event.Venue" class="form-control" required>
									  <option value="USTSwimmingPool">UST Swimming Pool</option>
									  <option value="USTEducationalPlayground">UST Educational Playground</option>
									  <option value="USTMainBuilding">Main Building</option>
									  <option value="audi">Kweba ni Eba</option>
									  <option value="audi">Tite ng Imus</option>
									</select>
									</div>
							</div>
							<div class="row">
									<div class="col-md-6">
									<label class="pull-right"> Description: </label>
									</div>
									<div class="col-md-6">
									<input type="text" placeholder="Description" class="form-control" id="event.Description" required/>
									</div>
							</div>
							<div class="row">
									<div class="col-md-6">
									<label class="pull-right"> Name: </label>
									</div>
									<div class="col-md-6">
									<input type="text" placeholder="Name" class="form-control" id="event.EventUserName" required/>
									</div>
							</div>
							<div class="row">
									<div class="col-md-6">
									<label class="pull-right"> ID Number: </label>
									</div>
									<div class="col-md-6">
									<input type="text" placeholder="ID Number" class="form-control" pattern="[0-9]{1,10}" id="event.EventUserID" required/>
									</div>
							</div>
							<div class="row">
									<div class="col-md-6">
									<label class="pull-right"> Mobile Number: </label>
									</div>
									<div class="col-md-6">
									<input type="text" placeholder="Mobile Number" class="form-control" pattern="/^(\+\d{1,3}[- ]?)?\d{10}$/" id="event.EventUserID" required/>
									</div>
							</div>
							<div class="row">
									<div class="col-md-6">
									<label class="pull-right"> Email: </label>
									</div>
									<div class="col-md-6">
									<input type="email" placeholder="Email Address" class="form-control" id="event.EventUserEmail" required/>
									</div>
							</div>
							<div class="row">
									<div class="col-md-6">
									<label class="pull-right"> Faculty: </label>
									</div>
									<div class="col-md-6">
										<select id="event.UserFaculty" class="form-control" required>
										  <option value="audi">Kweba ni Eba</option>
										  <option value="audi">Tite ng Imus</option>
										</select>
									</div>
							</div>
							<div class="row">
									<div class="col-md-6">
									<label class="pull-right"> Program: </label>
									</div>
									<div class="col-md-6">
										<select id="event.UserProgram" class="form-control" required>
										  <option value="audi">Kweba ni Eba</option>
										  <option value="audi">Tite ng Imus</option>
										</select>
									</div>
							</div>
							<div class="row">
									<div class="col-md-6">
									<label class="pull-right"> Organization: </label>
									</div>
									<div class="col-md-6">
									<input type="text" class="form-control" placeholder="Organization" id="event.EventUserOrganization" required/>
									</div>
							</div>
							
							
						</div>	
					
					  </div>
					   <div class="panel-footer">
					   		<div class="row">
									<div class="col-md-6">
									<label class="pull-right"></label>
									&nbsp;
									</div>
									<div class="col-md-6">
									<button type="submit" class="btn btn-default btn-success pull-left">Submit</button>
									</div>
							</div>
					   </div>
					  
					</div>
				</form>
				</div>
				<div class="col-md-3">
				&nbsp;
				</div>	
				</div>
			
			</div>
			</div>
			<!--Footer-->
		<footer class="footer">
		<div class="navbar-fixed-bottom">
					<h5 class="pull-right">
                      Galdo and Friends &copy; 2015       
					</h5> 
		</div>           
        </footer>
	</body>
</html>
